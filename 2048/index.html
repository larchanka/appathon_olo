<!DOCTYPE html>

<html>
	<head>
		<title>2048</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="font/styles.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
	</head>
	<body>
		<header>
			<h1>2048</h1>
		</header>

		<div class="score">
			<p id="score">0pts</p>
			<div class="gamehub" style="display: none;">
				<img src="logo.png" width="100"><br/>
				<span>Firstname</span>
			</div>
		</div>

		<div id="game">
			<div id="grid">
				<div></div><div></div><div></div><div></div>
				<div></div><div></div><div></div><div></div>
				<div></div><div></div><div></div><div></div>
				<div></div><div></div><div></div><div></div>
			</div>
			<div id="touch">
				<div></div><div></div><div></div><div></div>
			</div>
		</div>

		<div class="gameover" style="display: none;">
			<h1>Game Over</h1>
		</div>

		<div class="leaderboard" style="display: none;">
			<table cellspacing="0" cellpadding="0">

	        </table>
		</div>

		<div id="bar" style="display: none;"><div></div></div>

		<div id="text" >
			<p>Press OK to restart</p>
			<p></p>
		</div>


		<script src="jquery.js"></script>
		<script src="fetch.js"></script>
		<script src="hub-sdk.js"></script>
		<script src="script.js"></script>
		<script src="events.js"></script>

	</body>
</html>
