<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppStore</title>
    <link rel="stylesheet" type="text/css" href="shell/css/main.css">
    <script src="shell/js/index.js"></script>
</head>
<body>

  <div id="log"
    style="position:absolute;top:40px;width:300px;z-index:100;left:20px;"></div>

  <div class="grid">
    <div class="row">
      <div class="cell">

        <div class="wrapper">
          <div class="item">
            <div class="game-center action-button" onclick="AppStore.openGameCenter()">GameCenter</div>
          </div>
        </div>

      </div>

      <div class="cell">
        <div class="wrapper">
          <div class="item">
            <div class="game action-button" onclick="AppStore.openGame()">2048</div>
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="wrapper">
          <div class="item">
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="wrapper">
          <div class="item">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="cell">

        <div class="wrapper">
          <div class="item">
          </div>
        </div>

      </div>

      <div class="cell">
        <div class="wrapper">
          <div class="item">
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="wrapper">
          <div class="item">
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="wrapper">
          <div class="item">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div style="clear:both"></div>
  <div id="iframe-container"></div>

    <script>
      AppStore.init();
    </script>
</body>
</html>
